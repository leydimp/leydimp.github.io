<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda de Frutas y Verduras</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7fdf9;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #388E3C;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c8facc;
    }

    section {
      padding: 20px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .producto {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      background: white;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* CARRITO ESTILO */
    .carrito-container {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
    }

    .carrito-toggle {
      position: fixed;
      top: 20px;
      right: 330px;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    .carrito-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tienda de Frutas y Verduras</h1>
  </header>

  <nav>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
    <a href="#reclamo">Libro de Reclamaciones</a>
    <a href="#pago">Medios de Pago</a>
  </nav>

  <div class="carrito-toggle" onclick="toggleCarrito()">üõí Ver Carrito</div>

  <div class="carrito-container" id="carrito">
    <h3>Tu carrito</h3>
    <div id="items"></div>
    <div class="total">Total: $<span id="total">0.00</span></div>
  </div>

  <section id="productos">
    <h2>Productos</h2>
    <div class="productos" id="lista-productos">
      <!-- Productos din√°micos -->
    </div>
  </section>

  <script>
    const productos = [
      { nombre: "Manzana", precio: 1.00, imagen: "https://www.recetasnestle.com.pe/sites/default/files/2022-07/tipos-de-manzana-royal-gala.jpg" },
      { nombre: "Banana", precio: 1.00, imagen: "https://www.bigbasket.com/media/uploads/p/xxl/10000027_32-fresho-banana-robusta.jpg" },
      { nombre: "Naranja", precio: 1.10, imagen: "https://media.zummocorp.com/Blog/tipos-variedades-naranjas-1691235048vTbul.webp" },
      { nombre: "Pera", precio: 1.30, imagen: "https://www.saborusa.com/cr/wp-content/uploads/sites/14/2023/12/propiedades-de-la-pera-salud-belleza.jpg" },
      { nombre: "Sand√≠a", precio: 2.50, imagen: "https://www.gastronomiavasca.net/uploads/image/file/3428/sandia.jpg" },
      { nombre: "Kiwi", precio: 1.80, imagen: "https://www.5aldia.es/es/wp-content/uploads/2017/09/kiwi.jpeg" },
      { nombre: "Fresa", precio: 2.00, imagen: "https://image.tuasaude.com/media/article/ry/ku/fresa_59601.jpg?width=686&height=487" },
      { nombre: "Pi√±a", precio: 2.00, imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Pineapple_and_cross_section.jpg/800px-Pineapple_and_cross_section.jpg" },
      { nombre: "Mango", precio: 2.00, imagen: "https://upload.wikimedia.org/wikipedia/commons/9/90/Hapus_Mango.jpg" },
      { nombre: "Cereza", precio: 3.00, imagen: "https://www.finedininglovers.com/es/sites/g/files/xknfdk1706/files/styles/im_landscape_100/public/2022-04/cerezas%C2%A9iStock.jpg.webp?itok=zliCvDoN" },
      { nombre: "Mel√≥n", precio: 1.50, imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_2PK3W4pTDw-vuD9sQrT4daxyOWpKO3AK1Q&s" },
      { nombre: "Uva", precio: 3.40, imagen: "https://iberiana.es/wp-content/uploads/2022/06/uvas.png" },
      { nombre: "Papaya", precio: 1.70, imagen: "https://irp.cdn-website.com/586fb047/dms3rep/multi/papaya.jpg" },
      { nombre: "Coco", precio: 2.10, imagen: "https://campograndeperu.com/wp-content/uploads/2024/03/torta-de-coco-3.jpg" }
    ];

    const lista = document.getElementById("lista-productos");
    const carrito = [];
    const itemsContainer = document.getElementById("items");
    const totalSpan = document.getElementById("total");

    productos.forEach(p => {
      const div = document.createElement("div");
      div.className = "producto";
      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>Precio: $${p.precio.toFixed(2)}</p>
        <button onclick="agregarCarrito('${p.nombre}', ${p.precio})">Agregar al carrito</button>
      `;
      lista.appendChild(div);
    });

    function agregarCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      renderizarCarrito();
    }

    function renderizarCarrito() {
      itemsContainer.innerHTML = "";
      let total = 0;
      carrito.forEach((item, i) => {
        total += item.precio;
        const div = document.createElement("div");
        div.className = "carrito-item";
        div.innerHTML = `
          ${item.nombre} - $${item.precio.toFixed(2)}
          <button onclick="eliminar(${i})">‚ùå</button>
        `;
        itemsContainer.appendChild(div);
      });
      totalSpan.textContent = total.toFixed(2);
    }

    function eliminar(index) {
      carrito.splice(index, 1);
      renderizarCarrito();
    }

    function toggleCarrito() {
      const c = document.getElementById("carrito");
      c.style.display = c.style.display === "none" || c.style.display === "" ? "block" : "none";
    }
  </script>

</body>
</html>
