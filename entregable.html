<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario sobre HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f8ff;
      margin: 0;
      padding: 0;
    }

    /* --- Estilo del nav --- */
    nav {
      background-color: #6b8de3;
      padding: 10px 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #4a68b6;
    }

    /* --- Estilo del formulario --- */
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-top: 25px;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .pregunta {
      margin-top: 20px;
    }

    .submit-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: #6b8de3;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>

<h2>Formulario de Registro y Conocimientos de HTML</h2>

<form action="#" method="post">
  <!-- Datos personales -->
  <label for="nombre">Nombres:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="apellido">Apellidos:</label>
  <input type="text" id="apellido" name="apellido" required>

  <label for="dni">DNI:</label>
  <input type="text" id="dni" name="dni" maxlength="8" required>

  <label for="correo">Correo Electrónico:</label>
  <input type="email" id="correo" name="correo" required>

  <label for="lugar">Lugar de nacimiento:</label>
  <input type="text" id="lugar" name="lugar">

  <label for="genero">Género:</label>
  <select id="genero" name="genero">
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
    <option value="otro">Otro</option>
  </select>

  <label for="fecha">Fecha de nacimiento:</label>
  <input type="date" id="fecha" name="fecha">

  <!-- Preguntas sobre HTML -->
  <div class="pregunta">
    <label for="p1">¿Qué significa HTML?</label>
    <input type="text" id="p1" name="p1">
  </div>

  <div class="pregunta">
    <label for="p2">¿Cuál es la etiqueta para insertar imágenes?</label>
    <input type="text" id="p2" name="p2">
  </div>

  <div class="pregunta">
    <label for="p3">¿Qué significa la etiqueta &lt;a&gt;?</label>
    <input type="text" id="p3" name="p3">
  </div>

  <div class="pregunta">
    <label>¿Te gusta programar en HTML?</label>
    <input type="checkbox" id="gusta" name="gusta"> Sí
  </div>

  <button type="submit" class="submit-btn">Enviar Respuestas</button>
</form>
