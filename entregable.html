<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Casa de las Frutas</title>
  <style>
    :root {
      --fondo: #f9f0ff;
      --texto: #2a003f;
      --caja: #ffffff;
      --acento: #d39ef1;
    }

    body.dark {
      --fondo: #2e1f3d;
      --texto: #fff;
      --caja: #3a2a4f;
      --acento: #d39ef1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--fondo);
      color: var(--texto);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--acento);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .barra {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--caja);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .barra input {
      padding: 0.5rem;
      width: 60%;
      max-width: 300px;
    }

    .barra button {
      padding: 0.5rem 1rem;
      background: var(--acento);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .producto {
      background-color: var(--caja);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 10px;
    }

    .producto h3 {
      margin: 0.5rem 0;
    }

    .producto button {
      background-color: var(--acento);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .carrito {
      background-color: var(--caja);
      padding: 1rem;
      border-top: 2px solid var(--acento);
    }

    .carrito ul {
      list-style: none;
      padding: 0;
    }

    .carrito li {
      margin: 0.5rem 0;
    }

    footer {
      text-align: center;
      background: var(--acento);
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Casa de las Frutas</h1>
    <p>Frutas frescas directo a tu hogar üçìüççüçá</p>
  </header>

  <div class="barra">
    <input type="text" id="buscar" placeholder="Buscar fruta...">
    <button onclick="toggleModo()">üåô/‚òÄÔ∏è</button>
  </div>

  <section class="productos" id="lista-productos"></section>

  <section class="carrito">
    <h2>Carrito de compras üõí</h2>
    <ul id="carrito-lista"></ul>
    <p><strong>Total:</strong> $<span id="total">0</span></p>
    <button onclick="pagar()">Pagar</button>
  </section>

  <section>
    <h2>Bienvenido a la Fruter√≠a Natural</h2>
  </section>

  <footer>
    <p>&copy; 2025 La Casa de las Frutas. Todos los derechos reservados.</p>
    <a href="#" onclick="alert('Libro de Reclamaciones en proceso digital üìñ');">üìñ Libro de Reclamaciones</a>
  </footer>

  <script>
    const productos = [
      { id: 1, nombre: "Manzana", precio: 1.5, imagen: "https://cdn.pixabay.com/photo/2017/01/20/15/06/apples-1995056_960_720.jpg", descripcion: "Una fruta dulce y crujiente, perfecta para meriendas." },
      { id: 2, nombre: "Banana", precio: 1.0, imagen: "https://cdn.pixabay.com/photo/2018/01/13/19/39/bananas-3088438_960_720.jpg", descripcion: "Rica en potasio, ideal para deportistas." },
      { id: 3, nombre: "Naranja", precio: 1.2, imagen: "https://cdn.pixabay.com/photo/2017/01/20/15/06/oranges-1995056_960_720.jpg", descripcion: "Fuente de vitamina C, ideal para jugos." },
      { id: 4, nombre: "Pera", precio: 1.3, imagen: "https://cdn.pixabay.com/photo/2014/12/21/23/28/pear-576417_960_720.png", descripcion: "Suave, jugosa y refrescante." },
      { id: 5, nombre: "Sand√≠a", precio: 2.5, imagen: "https://cdn.pixabay.com/photo/2015/06/10/01/14/watermelon-803541_960_720.jpg", descripcion: "Perfecta para d√≠as calurosos." },
      { id: 6, nombre: "Kiwi", precio: 1.8, imagen: "https://cdn.pixabay.com/photo/2016/03/05/19/02/kiwi-1238327_960_720.jpg", descripcion: "Ex√≥tico y lleno de sabor, con mucha vitamina C." },
      { id: 7, nombre: "Fresa", precio: 2.0, imagen: "https://cdn.pixabay.com/photo/2016/03/05/19/02/strawberries-1238328_960_720.jpg", descripcion: "Peque√±as delicias rojas, ricas en antioxidantes." },
    ];

    const listaProductos = document.getElementById('lista-productos');
    const carritoLista = document.getElementById('carrito-lista');
    const total = document.getElementById('total');
    const buscar = document.getElementById('buscar');
    let carrito = [];

    function mostrarProductos(filtro = "") {
      listaProductos.innerHTML = "";
      const productosFiltrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(filtro.toLowerCase())
      );

      productosFiltrados.forEach(prod => {
        const div = document.createElement('div');
        div.classList.add('producto');
        div.innerHTML = `
          <img src="${prod.imagen}" alt="${prod.nombre}" onclick="verDetalle(${prod.id})">
          <h3>${prod.nombre}</h3>
          <p>Precio: $${prod.precio.toFixed(2)}</p>
          <button onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
        `;
        listaProductos.appendChild(div);
      });
    }

    function agregarAlCarrito(id) {
      const producto = productos.find(p => p.id === id);
      carrito.push(producto);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      carritoLista.innerHTML = '';
      let totalPrecio = 0;
      carrito.forEach(item => {
        totalPrecio += item.precio;
        const li = document.createElement('li');
        li.textContent = `${item.nombre} - $${item.precio.toFixed(2)}`;
        carritoLista.appendChild(li);
      });
      total.textContent = totalPrecio.toFixed(2);
    }

    function pagar() {
      if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o.");
      } else {
        alert("Gracias por tu compra üçâ ¬°Tu pedido est√° en camino!");
        carrito = [];
        actualizarCarrito();
      }
    }

    function toggleModo() {
      document.body.classList.toggle("dark");
    }

    function verDetalle(id) {
      const prod = productos.find(p => p.id === id);
      alert(`${prod.nombre}\n\n${prod.descripcion}\n\nPrecio: $${prod.precio.toFixed(2)}`);
    }

    buscar.addEventListener("input", (e) => {
      mostrarProductos(e.target.value);
    });

    mostrarProductos();
  </script>
</body>
</html>
