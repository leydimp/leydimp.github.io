        <!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      transition: all 0.5s ease;
    }

    header {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: white;
      text-align: center;
      padding: 30px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header img {
      width: 100px;
      animation: girar 4s linear infinite;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    nav {
      background-color: #7e57c2;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .botones, .estilo, .subtitulos {
      margin: 30px 0;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #7e57c2;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #5e35b1;
    }

    .mensaje {
      font-size: 26px;
      color: #333;
      font-weight: bold;
      margin-top: 20px;
      animation: aparecer 1s ease forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitulo {
      font-size: 22px;
      margin: 10px;
      color: #444;
      transition: color 0.3s ease;
    }

    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .galeria img {
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #ab47bc;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
