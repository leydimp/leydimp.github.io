<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - Tienda de Frutas y Verduras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0; padding: 0;
    }
    .menu {
      background: #4caf50;
      padding: 15px;
      text-align: center;
    }
    .menu ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .menu ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .menu ul li a:hover {
      background-color: #388e3c;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 25px;
    }
    .carrito-container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 15px;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
      float: right;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

<nav class="menu">
  <ul>
    <li><a href="indexP.html">Productos</a></li>
    <li><a href="verduras.html">Verduras</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li><a href="librodereclamaciones.html">Libro de Reclamaciones</a></li>
    <li><a href="carrito.html">Carrito</a></li>
    <li><a href="recomendados.html">Frutas y Verduras Recomendadas</a></li>
    <li><a href="mediosdepago.html">Medios de Pago</a></li>
  </ul>
</nav>

<h1>Tu carrito de compras</h1>

<div class="carrito-container">
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio unitario</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="carrito-items">
      <!-- Aquí se añadirán los productos del carrito -->
      <tr>
        <td>Ejemplo: Manzana</td>
        <td>$1.00</td>
        <td>2</td>
        <td>$2.00</td>
      </tr>
      <tr>
        <td>Ejemplo: Zanahoria</td>
        <td>$0.90</td>
        <td>3</td>
        <td>$2.70</td>
      </tr>
    </tbody>
  </table>
  <div class="total">Total: $4.70</div>
  <button onclick="alert('¡Gracias por tu compra!')">Finalizar compra</button>
</div>

</body>
</html>
